<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0) scale(0.8);
            opacity: 1;
        }
        to {
            transform: translateY(-100vh) scale(1.4);
            opacity: 0;
        }
    }

    .box {
        background: white;
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        z-index: 10;
        width: 320px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
        color: #ff4d6d;
        font-size: 20px;
    }

    button {
        padding: 12px 28px;
        margin: 15px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
    }

    #no {
        background-color: #ccc;
        position: absolute;
    }
</style>
</head>

<body>

<div class="box">
    <h1>
        Hi Beautiful üíï<br><br>
        I made something special just for you ü•∞<br>
        So tell me‚Ä¶ will you be my Valentine? üíñ
    </h1>

    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
</div>

<script>
    /* Floating hearts */
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }, 300);

    /* No button escape */
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    /* YES click */
    function yesClicked() {

        // Heart explosion
        for (let i = 0; i < 40; i++) {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.position = "fixed";
            heart.style.left = "50%";
            heart.style.top = "50%";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            heart.style.pointerEvents = "none";
            heart.style.transition = "transform 1.5s ease-out, opacity 1.5s";
            document.body.appendChild(heart);

            const angle = Math.random() * 360;
            const distance = Math.random() * 300 + 100;
            const x = Math.cos(angle * Math.PI / 180) * distance;
            const y = Math.sin(angle * Math.PI / 180) * distance;

            setTimeout(() => {
                heart.style.transform = `translate(${x}px, ${y}px)`;
                heart.style.opacity = 0;
            }, 50);

            setTimeout(() => heart.remove(), 1600);
        }

        // Final screen
        setTimeout(() => {
            document.body.innerHTML = `
                <div style="
                    min-height:100vh;
                    display:flex;
                    align-items:center;
                    justify-content:center;
                    background:linear-gradient(135deg,#ff758c,#ff7eb3);
                    font-family:Arial;
                    padding:20px;
                ">
                    <div style="
                        background:white;
                        padding:30px;
                        border-radius:25px;
                        text-align:center;
                        max-width:350px;
                        box-shadow:0 20px 40px rgba(0,0,0,0.3);
                    ">
                        <h1 style="color:#ff4d6d;">
                            üíñ Yayyy üíñ
                        </h1>

                        <img src="photo.jpg" style="
                            width:100%;
                            max-width:260px;
                            border-radius:20px;
                            margin:20px 0;
                            box-shadow:0 15px 30px rgba(0,0,0,0.3);
                        ">

                        <p style="font-size:16px;color:#333;">
                            You just made me the happiest person ever ü•π‚ù§Ô∏è<br><br>
                            I can‚Äôt wait to make so many beautiful memories with you üòò
                        </p>
                    </div>
                </div>
            `;
        }, 1200);
    }
</script>

</body>
</html>
